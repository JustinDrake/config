font:
  normal:
    family: MesloLGS NF

window:
  decorations: Transparent
  padding:
    x: 8
    y: 30

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: On

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB" }

colors:
  primary:
    background: '#1d222b' # '#282c34'
    foreground: '#abb2bf'
  cursor:
    text:       CellBackground
    cursor:     '#528bff' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color
  normal:
    black:      '#5c6370' # mono-3
    red:        '#e06c75' # red 1
    green:      '#98c379'
    yellow:     '#e5c07b' # orange 2
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997' # mono-2
  bright:
    black: "#7f8c8d"
    red: "#c0392b"
    green: "#1cdc9a"
    yellow: "#fdbc4b"
    blue: "#3daee9"
    magenta: "#8e44ad"
    cyan: "#16a085"
    white: "#ffffff"
  dim:
    black: "#31363b"
    red: "#783228"
    green: "#17a262"
    yellow: "#b65619"
    blue: "#1b668f"
    magenta: "#614a73"
    cyan: "#186c60"
    white: "#63686d"
